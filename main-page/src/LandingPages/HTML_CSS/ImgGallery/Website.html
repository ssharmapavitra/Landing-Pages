  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header login-header" style="background-color: black;">
          <h4 class="modal-title" style="color:white;" id="staticBackdropLabel"><i class=" fa fa-user"></i> Login</h4>
          <button type="button" style="background-color:white;" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--login form starts here-->
          <form role="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="container" style="margin-left: 15px;">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sign In</button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-link">Forgot Password?</a>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="" data-bs-toggle="modal" data-bs-target="#SignUp" class="btn btn-link"
                  data-bs-dismiss="modal">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="SignUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header login-header" style="background-color: black;">
          <h4 class="modal-title" style="color:white;" id="staticBackdropLabel"><i class=" fa fa-user-plus"></i> Sign Up
          </h4>
          <button type="button" class="btn-close" style="background-color:white;" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--login form starts here-->
          <form role="form" id="regist">
            <div class="form-group">
              <label for="Fna">First Name</label>
              <input type="text" name="FirstName" class="form-control" id="text" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="Lna">Last Name</label>
              <input type="text" name="LastName" class="form-control" id="text" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="Email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="Date">Date Of Birth</label>
              <input type="date" name="DOB" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="City">City</label>
              <input type="text" name="City" class="form-control" id="text" placeholder="Enter City">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" name="Password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="check"><input type="checkbox" name="check" id="checkbo" style="color:black;" required>
                Agree To Terms & Conditions</label>
            </div>
            <div class="form-group">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="regist" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
